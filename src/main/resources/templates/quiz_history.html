<!-- src/main/resources/templates/quiz_history.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử quiz</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 6px; font-size: 14px; }
        th { background: #f5f5f5; }
        .btn { padding: 4px 8px; border-radius: 4px; border: 1px solid #333;
            background: #f5f5f5; text-decoration: none; color: #333; }
    </style>
</head>
<body>

<h2 th:text="'Lịch sử quiz - Bài ' + ${lessonNo} + ' (' + ${lang} + ' - ' + ${level} + ')'"></h2>

<table>
    <thead>
    <tr>
        <th>Thời gian</th>
        <th>Kiểu</th>
        <th>Điểm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${attempts}">
        <td th:text="${#temporals.format(a.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${a.mode}"></td>
        <td th:text="${a.score} + ' / ' + ${a.total}"></td>
    </tr>
    </tbody>
</table>

<a class="btn" th:href="@{/lessons/{id}(id=${lessonId})}">\u2190 Quay l\u1ea1i b\u00e0i</a>

</body>
</html>
