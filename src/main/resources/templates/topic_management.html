<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .language-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .language-selector button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .language-selector button.active {
            background: #667eea;
            color: white;
        }
        
        .language-selector button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .topic-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .topic-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .topic-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .topic-name-vi {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .topic-description {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .topic-count {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .add-topic-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
        }
        
        .add-topic-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.7);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/learning/en" class="back-btn">‚Üê Back to Learning</a>
        
        <h1>üìö Topic Management</h1>
        
        <div class="language-selector">
            <button class="lang-btn active" data-lang="en">English</button>
            <button class="lang-btn" data-lang="cn">Chinese</button>
        </div>
        
        <div class="topics-grid" id="topicsGrid">
            <!-- Topics will be loaded here -->
        </div>
        
        <button class="add-topic-btn" onclick="showAddTopicModal()">+</button>
    </div>
    
    <!-- Add/Edit Topic Modal -->
    <div class="modal" id="topicModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Topic</h2>
            <form id="topicForm">
                <input type="hidden" id="topicId">
                
                <div class="form-group">
                    <label>Icon (Emoji)</label>
                    <input type="text" id="topicIcon" placeholder="üçî" maxlength="2">
                </div>
                
                <div class="form-group">
                    <label>Topic Name (English)</label>
                    <input type="text" id="topicName" placeholder="Food & Dining" required>
                </div>
                
                <div class="form-group">
                    <label>Topic Name (Vietnamese)</label>
                    <input type="text" id="topicNameVi" placeholder="·∫®m th·ª±c">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="topicDescription" placeholder="Vocabulary related to food, restaurants..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Color</label>
                    <input type="color" id="topicColor" value="#667eea">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let currentLanguage = 'en';
        
        // Load topics
        async function loadTopics(languageCode) {
            currentLanguage = languageCode;
            try {
                const response = await fetch(`/api/topics?languageCode=${languageCode}`);
                const topics = await response.json();
                
                const grid = document.getElementById('topicsGrid');
                grid.innerHTML = '';
                
                for (const topic of topics) {
                    const count = await getVocabularyCount(topic.id);
                    
                    const card = document.createElement('div');
                    card.className = 'topic-card';
                    card.style.borderColor = topic.color;
                    card.onclick = () => viewTopic(topic.id);
                    
                    card.innerHTML = `
                        <div class="topic-icon">${topic.icon || 'üìù'}</div>
                        <div class="topic-name">${topic.name}</div>
                        <div class="topic-name-vi">${topic.nameVi || ''}</div>
                        <div class="topic-description">${topic.description || ''}</div>
                        <span class="topic-count">${count} words</span>
                    `;
                    
                    grid.appendChild(card);
                }
            } catch (error) {
                console.error('Error loading topics:', error);
            }
        }
        
        // Get vocabulary count
        async function getVocabularyCount(topicId) {
            try {
                const response = await fetch(`/api/topics/${topicId}/count`);
                const data = await response.json();
                return data.count;
            } catch (error) {
                return 0;
            }
        }
        
        // View topic details
        function viewTopic(topicId) {
            window.location.href = `/topics/${topicId}/vocabularies`;
        }
        
        // Language selector
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                loadTopics(this.dataset.lang);
            });
        });
        
        // Show add topic modal
        function showAddTopicModal() {
            document.getElementById('modalTitle').textContent = 'Add New Topic';
            document.getElementById('topicForm').reset();
            document.getElementById('topicId').value = '';
            document.getElementById('topicModal').style.display = 'block';
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('topicModal').style.display = 'none';
        }
        
        // Submit topic form
        document.getElementById('topicForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const topic = {
                name: document.getElementById('topicName').value,
                nameVi: document.getElementById('topicNameVi').value,
                description: document.getElementById('topicDescription').value,
                languageCode: currentLanguage,
                icon: document.getElementById('topicIcon').value,
                color: document.getElementById('topicColor').value,
                displayOrder: 0
            };
            
            const topicId = document.getElementById('topicId').value;
            const url = topicId ? `/api/topics/${topicId}` : '/api/topics';
            const method = topicId ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(topic)
                });
                
                if (response.ok) {
                    closeModal();
                    loadTopics(currentLanguage);
                }
            } catch (error) {
                console.error('Error saving topic:', error);
                alert('Failed to save topic');
            }
        });
        
        // Initial load
        loadTopics('en');
    </script>
</body>
</html>
