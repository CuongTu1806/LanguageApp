    <script th:inline="javascript">
        const LANGUAGE_CODE = /*[[${languageCode}]]*/ 'cn';
        const USER_ID = 1;
        
        // T√¨m ki·∫øm t·ª´ v·ª±ng
        document.getElementById('vocabSearchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const word = document.getElementById('vocabSearchInput').value.trim();
            
            if (!word) return;
            
            try {
                const response = await fetch(`/api/vocabulary/search?word=${encodeURIComponent(word)}&languageCode=${LANGUAGE_CODE}`);
                const vocab = await response.json();
                
                const resultDiv = document.getElementById('vocabResult');
                
                if (vocab && vocab.word) {
                    resultDiv.innerHTML = `
                        <div class="vocab-word">${vocab.word}</div>
                        <div class="vocab-pronunciation">${vocab.pronunciation || ''}</div>
                        <div class="vocab-meaning"><strong>${vocab.pos ? '[' + vocab.pos + ']' : ''}</strong> ${vocab.meaning}</div>
                        ${vocab.exampleSrc ? `
                            <div class="vocab-example">
                                <div style="margin-bottom: 5px;">${vocab.exampleSrc}</div>
                                <div style="color: #27ae60;">${vocab.exampleVi || ''}</div>
                            </div>
                        ` : ''}
                    `;
                    resultDiv.classList.add('show');
                } else {
                    resultDiv.innerHTML = '<div class="empty-state">Kh√¥ng t√¨m th·∫•y t·ª´ n√†y</div>';
                    resultDiv.classList.add('show');
                }
            } catch (error) {
                console.error('Error searching vocabulary:', error);
            }
        });
        
        // T√¨m ki·∫øm b√†i h·ªçc
        async function searchLessons() {
            const level = document.getElementById('levelFilter').value;
            const minVocab = document.getElementById('minVocab').value;
            const maxVocab = document.getElementById('maxVocab').value;
            
            const params = new URLSearchParams();
            params.append('languageCode', LANGUAGE_CODE);
            params.append('userId', USER_ID);
            if (level && level !== 'custom') params.append('level', level);
            if (minVocab) params.append('minCount', minVocab);
            if (maxVocab) params.append('maxCount', maxVocab);
            
            try {
                let lessons = [];
                
                if (level === 'custom') {
                    // T√¨m custom lessons
                    const response = await fetch(`/api/lessons/search/custom?${params.toString()}`);
                    lessons = await response.json();
                } else {
                    // T√¨m regular lessons
                    const response = await fetch(`/api/lessons/search?${params.toString()}`);
                    lessons = await response.json();
                }
                
                displayLessons(lessons, level === 'custom');
            } catch (error) {
                console.error('Error searching lessons:', error);
            }
        }
        
        function displayLessons(lessons, isCustom) {
            const container = document.getElementById('lessonResults');
            
            if (lessons.length === 0) {
                container.innerHTML = '<div class="empty-state">Kh√¥ng t√¨m th·∫•y b√†i h·ªçc n√†o</div>';
                return;
            }
            
            const html = lessons.map((lesson, index) => {
                const displayIndex = index + 1; // S·ªë th·ª© t·ª± li√™n t·ª•c: 1, 2, 3...
                
                if (isCustom) {
                    return `
                        <div class="lesson-card">
                            <div class="lesson-info">
                                <h3>${lesson.title}</h3>
                                <div class="lesson-meta">
                                    <span>üìñ ${lesson.vocabularyCount || 0} t·ª´</span>
                                    <span>üìä ${lesson.level}</span>
                                    <span>üé® T·ª± t·∫°o</span>
                                </div>
                            </div>
                            <div class="lesson-actions">
                                <a href="/custom-lessons/${lesson.id}/view" class="btn-learn">H·ªçc</a>
                                <button class="btn-quiz" onclick="showQuizModal('custom', ${lesson.id})">√în T·∫≠p</button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="lesson-card">
                            <div class="lesson-info">
                                <h3>B√†i ${displayIndex}</h3>
                                <div class="lesson-meta">
                                    <span>üìñ ${lesson.vocabularyCount || 0} t·ª´</span>
                                    <span>üìä ${lesson.level}</span>
                                </div>
                            </div>
                            <div class="lesson-actions">
                                <a href="/courses/${lesson.languageCode}/${lesson.level}/lessons/${lesson.lessonIndex}" class="btn-learn">H·ªçc</a>
                                <button class="btn-quiz" onclick="showQuizModal('regular', '${lesson.languageCode}', '${lesson.level}', ${lesson.lessonIndex})">√în T·∫≠p</button>
                            </div>
                        </div>
                    `;
                }
            }).join('');
            
            container.innerHTML = html;
        }
        
        // Load all lessons on page load
        searchLessons();
        
        // Bi·∫øn l∆∞u th√¥ng tin b√†i h·ªçc hi·ªán t·∫°i
        let currentLesson = null;
        
        // Hi·ªÉn th·ªã modal ch·ªçn mode
        function showQuizModal(type, ...args) {
            if (type === 'custom') {
                currentLesson = {
                    type: 'custom',
                    id: args[0]
                };
            } else {
                currentLesson = {
                    type: 'regular',
                    languageCode: args[0],
                    level: args[1],
                    lessonIndex: args[2]
                };
            }
            document.getElementById('quizModal').classList.add('show');
        }
        
        // ƒê√≥ng modal
        function closeQuizModal() {
            document.getElementById('quizModal').classList.remove('show');
            currentLesson = null;
        }
        
        // B·∫Øt ƒë·∫ßu quiz v·ªõi mode ƒë√£ ch·ªçn
        function startQuiz(mode) {
            if (!currentLesson) return;
            
            let quizUrl;
            
            if (mode === 'wrong') {
                // Mode √¥n l·∫°i t·ª´ sai
                if (currentLesson.type === 'custom') {
                    quizUrl = `/custom-lessons/${currentLesson.id}/quiz/practice-wrong?mode=1`;
                } else {
                    quizUrl = `/courses/${currentLesson.languageCode}/${currentLesson.level}/lessons/${currentLesson.lessonIndex}/quiz/practice-wrong?mode=1`;
                }
            } else {
                // Mode quiz b√¨nh th∆∞·ªùng (1 ho·∫∑c 2)
                if (currentLesson.type === 'custom') {
                    quizUrl = `/custom-lessons/${currentLesson.id}/quiz?mode=${mode}`;
                } else {
                    quizUrl = `/courses/${currentLesson.languageCode}/${currentLesson.level}/lessons/${currentLesson.lessonIndex}/quiz?mode=${mode}`;
                }
            }
            
            window.location.href = quizUrl;
        }
        
        // ƒê√≥ng modal khi click overlay
        document.getElementById('quizModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeQuizModal();
            }
        });
        
        document.getElementById('createLessonModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCreateLessonModal();
            }
        });
        
        // X·ª≠ l√Ω t·∫°o b√†i h·ªçc
        function showCreateLessonModal() {
            document.getElementById('createLessonModal').classList.add('show');
            document.getElementById('randomLessonForm').style.display = 'none';
        }
        
        function closeCreateLessonModal() {
            document.getElementById('createLessonModal').classList.remove('show');
        }
        
        function showRandomLessonForm() {
            const form = document.getElementById('randomLessonForm');
            form.style.display = form.style.display === 'none' ? 'flex' : 'none';
        }
        
        async function createRandomLesson() {
            const size = document.getElementById('randomLessonSize').value;
            const level = document.getElementById('levelFilter').value || 'A1';
            
            if (!size || size < 1) {
                alert('Vui l√≤ng nh·∫≠p s·ªë l∆∞·ª£ng t·ª´ h·ª£p l·ªá!');
                return;
            }
            
            try {
                const response = await fetch(`/courses/${LANGUAGE_CODE}/${level}/lessons/create?size=${size}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    closeCreateLessonModal();
                    alert('T·∫°o b√†i h·ªçc th√†nh c√¥ng!');
                    searchLessons(); // Refresh danh s√°ch
                } else {
                    const text = await response.text();
                    alert('L·ªói: ' + text);
                }
            } catch (error) {
                console.error('Error creating lesson:', error);
                alert('Kh√¥ng th·ªÉ t·∫°o b√†i h·ªçc. Vui l√≤ng th·ª≠ l·∫°i!');
            }
        }
        
        function createCustomLesson() {
            window.location.href = '/custom-lessons/create';
        }
    </script>
</body>
