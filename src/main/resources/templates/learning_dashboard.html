        document.getElementById('vocabSearchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            try {

                const resultDiv = document.getElementById('vocabResult');

                    // Check n·∫øu ƒëang t·∫°o custom lesson ‚Üí hi·ªán n√∫t th√™m
                    const isCreating = document.getElementById('customLessonCreateSection').classList.contains('show');
                    const addButton = isCreating ? `<button class="add-from-search-btn" onclick="addVocabToList()" style="z-index: 10; position: relative;">+ Th√™m v√†o b√†i h·ªçc</button>` : '';
                    
                    // Generate stroke order HTML for each character
                    const chars = vocab.word.split('');
                    const strokeOrderHtml = chars.map((char, index) => `
                        <div class="stroke-char">

                    resultDiv.innerHTML = `

                        <div class="vocab-meaning"><strong>${vocab.pos ? '[' + vocab.pos + ']' : ''}</strong> ${vocab.meaning}</div>
                        ${vocab.exampleSrc ? `
                            <div class="vocab-example">

                            </div>
                        </div>
                        ${addButton}
                    `;
                    resultDiv.classList.add('show');
                    
                    // Render HanziWriter animations after DOM is ready
                    setTimeout(() => {
                        chars.forEach((char, index) => {
                            try {

                                    width: 120,

                                writer.loopCharacterAnimation();
                            } catch (error) {

                            }

                    }, 100);

                    resultDiv.innerHTML = '<div class="empty-state">Kh√¥ng t√¨m th·∫•y t·ª´ n√†y</div>';
                    resultDiv.classList.add('show');

        // T√¨m ki·∫øm b√†i h·ªçc
        async function searchLessons() {
            const lessonType = document.getElementById('lessonTypeFilter').value;
            const minVocab = document.getElementById('minVocab').value;
            const maxVocab = document.getElementById('maxVocab').value;
            
            const params = new URLSearchParams();
            params.append('languageCode', LANGUAGE_CODE);
            params.append('userId', USER_ID);
            if (minVocab) params.append('minCount', minVocab);
            if (maxVocab) params.append('maxCount', maxVocab);

            // gop tim kiem vao 1 api
            try {
                let lessons = [];
                
                if (lessonType === 'personal') {
                    // T√¨m custom lessons
                    const response = await fetch(`/api/lessons/search/custom?${params.toString()}`);
                    lessons = await response.json();
                } else if (lessonType === 'system') {
                    // T√¨m system lessons
                    const response = await fetch(`/api/lessons/search?${params.toString()}`);
                    lessons = await response.json();
                } else {
                    // T√¨m t·∫•t c·∫£ (g·ªôp c·∫£ system v√† custom)
                    const [systemResponse, customResponse] = await Promise.all([
                        fetch(`/api/lessons/search?${params.toString()}`),
                        fetch(`/api/lessons/search/custom?${params.toString()}`)
                    ]);
                    const systemLessons = await systemResponse.json();
                    const customLessons = await customResponse.json();
                    lessons = [...systemLessons, ...customLessons];
                }
                
                displayLessons(lessons);
            } catch (error) {
                console.error('Error searching lessons:', error);
            }
        }
        
        function displayLessons(lessons) {

            const html = lessons.map((lesson, index) => {
                const isCustom = lesson.lessonType === 'personal';
                const lessonTitle = isCustom ? lesson.title : `B√†i ${lesson.lessonIndex || (index + 1)}`;
                const description = lesson.description ? `<p style="font-size: 13px; color: #666; margin-top: 4px;">${lesson.description}</p>` : '';
                
                return `

                                <span>${isCustom ? 'üé® T·ª± t·∫°o' : 'üéØ H·ªá th·ªëng'}</span>
                            </div>
                        </div>
                        <div class="lesson-actions">

                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        // Load all lessons on page load
        searchLessons();
        
        // Bi·∫øn l∆∞u th√¥ng tin b√†i h·ªçc hi·ªán t·∫°i
        let currentLesson = null;
        
        // Hi·ªÉn th·ªã modal ch·ªçn mode

        // B·∫Øt ƒë·∫ßu quiz v·ªõi mode ƒë√£ ch·ªçn
        function startQuiz(mode) {
            if (!currentLesson) return;
            
            let quizUrl;

                if (currentLesson.type === 'custom') {

                } else {

            } else {

        // X·ª≠ l√Ω t·∫°o b√†i h·ªçc
        function showCreateLessonModal() {

            document.getElementById('randomLessonForm').style.display = 'none';

        <!-- b·ªè t·∫°o theo lv-->
        async function createRandomLesson() {

        function showCustomLessonForm() {

            document.getElementById('lessonSearchSection').style.display = 'none';

        // Danh s√°ch t·ª´ v·ª±ng cho custom lesson ƒëang t·∫°o

                document.getElementById('customLessonDescription').value = lesson.description || '';
                
                // ƒêi·ªÅn danh s√°ch t·ª´
                customLessonVocabs = vocabularies.map(v => ({
                    vocabId: v.vocabId,
                    word: v.word,

                }));
                
                renderVocabList();
                
            } catch (error) {

        }
        
        function addVocabToList() {
            if (!currentSearchedVocab) return;
            
            // Check tr√πng theo word (v√¨ c√≥ th·ªÉ c√≥ t·ª´ manual c√πng ch·ªØ)
            const exists = customLessonVocabs.find(v => v.word === currentSearchedVocab.word);
            if (exists) {
                alert('T·ª´ n√†y ƒë√£ c√≥ trong danh s√°ch!');
                return;
            }
            
            // H·ªèi confirm v√¨ t·ª´ ƒë√£ c√≥ trong h·ªá th·ªëng
            const confirmed = confirm(
                `T·ª´ "${currentSearchedVocab.word}" ƒë√£ c√≥ trong t·ª´ ƒëi·ªÉn.\n\n` +
                `Nghƒ©a: ${currentSearchedVocab.meaning}\n\n` +
                `B·∫°n c√≥ mu·ªën th√™m t·ª´ n√†y v√†o b√†i h·ªçc kh√¥ng?`
            );
            
            if (!confirmed) {

            }
            
            // Sao ch√©p t·ª´ th√†nh user vocabulary (kh√¥ng gi·ªØ vocabId)
            const userVocabCopy = {

        function addManualVocab() {
            const word = document.getElementById('manualWord').value.trim();

            const exampleVi = document.getElementById('manualExampleVi').value.trim();
            
            if (!word) {
                alert('Vui l√≤ng nh·∫≠p t·ª´!');
                return;
            }
            if (!meaning) {
                alert('Vui l√≤ng nh·∫≠p nghƒ©a!');
                return;
            }
            
            // Ki·ªÉm tra n·∫øu ƒëang ·ªü ch·∫ø ƒë·ªô s·ª≠a
            if (window.editingVocabIndex !== null && window.editingVocabIndex !== undefined) {
                // C·∫≠p nh·∫≠t t·ª´ ƒëang s·ª≠a
                const oldVocab = customLessonVocabs[window.editingVocabIndex];
                
                // N·∫øu l√† t·ª´ h·ªá th·ªëng (c√≥ vocabId), t·∫°o b·∫£n copy m·ªõi th√†nh t·ª´ user
                customLessonVocabs[window.editingVocabIndex] = {
                    word: word,
                    pronunciation: pronunciation,
                    meaning: meaning,
                    pos: pos,
                    exampleSrc: exampleSrc,
                    exampleVi: exampleVi,
                    isManual: true, // ƒê√°nh d·∫•u l√† t·ª´ t·ª± t·∫°o/ƒë√£ ch·ªânh s·ª≠a
                    vocabId: null // X√≥a vocabId ƒë·ªÉ t·∫°o t·ª´ m·ªõi

                // Reset tr·∫°ng th√°i s·ª≠a

                // ƒê·ªïi l·∫°i text n√∫t

                addButton.textContent = '+ Th√™m T·ª´ V√†o Danh S√°ch';

                // Clear form
                document.getElementById('manualWord').value = '';

                return;
            }
            
            // T·∫°o vocab object (kh√¥ng c√≥ vocabId v√¨ l√† t·ª´ m·ªõi)
            const manualVocab = {
                word: word,

                exampleVi: exampleVi,
                isManual: true // ƒê√°nh d·∫•u l√† t·ª´ nh·∫≠p tay
            };
            
            // Check tr√πng
            const exists = customLessonVocabs.find(v => v.word === word);
            if (exists) {
                alert('T·ª´ n√†y ƒë√£ c√≥ trong danh s√°ch!');
                return;
            }
            
            customLessonVocabs.push(manualVocab);
            renderVocabList();
            
            // Clear form
            document.getElementById('manualWord').value = '';
            document.getElementById('manualPronunciation').value = '';
            document.getElementById('manualMeaning').value = '';
            document.getElementById('manualPos').value = '';
            document.getElementById('manualExampleSrc').value = '';
            document.getElementById('manualExampleVi').value = '';
        }
        
        function editVocabFromList(index) {
            const vocab = customLessonVocabs[index];
            
            // ƒêi·ªÅn th√¥ng tin v√†o form
            document.getElementById('manualWord').value = vocab.word || '';
            document.getElementById('manualPronunciation').value = vocab.pronunciation || '';
            document.getElementById('manualMeaning').value = vocab.meaning || '';
            document.getElementById('manualPos').value = vocab.pos || '';
            document.getElementById('manualExampleSrc').value = vocab.exampleSrc || '';
            document.getElementById('manualExampleVi').value = vocab.exampleVi || '';
            
            // L∆∞u index ƒëang s·ª≠a
            window.editingVocabIndex = index;
            
            // ƒê·ªïi text n√∫t th√†nh "C·∫≠p nh·∫≠t"
            const addButton = document.querySelector('.manual-vocab-form button');
            addButton.textContent = '‚úì C·∫≠p Nh·∫≠t T·ª´';
            addButton.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
            
            // Scroll ƒë·∫øn form
            document.querySelector('.vocab-input-column').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        function removeVocabFromList(identifier) {
            // N·∫øu l√† index (t·ª´ manual) ho·∫∑c vocabId (t·ª´ search)
            if (typeof identifier === 'number' && identifier < customLessonVocabs.length && !customLessonVocabs[identifier].vocabId) {
                customLessonVocabs.splice(identifier, 1);
            } else {
                customLessonVocabs = customLessonVocabs.filter(v => v.vocabId !== identifier);
            }
            renderVocabList();
        }
        
        function renderVocabList() {
            const listDiv = document.getElementById('customLessonVocabList');
            const countSpan = document.getElementById('vocabCount');
            
            if (countSpan) {
                countSpan.textContent = customLessonVocabs.length;
            }
            
            if (customLessonVocabs.length === 0) {
                listDiv.innerHTML = '';
                return;
            }
            
            listDiv.innerHTML = customLessonVocabs.map((vocab, index) => `
                <div class="vocab-item">
                    <div class="vocab-item-info">
                        <div class="vocab-item-word">${vocab.word} ${vocab.pronunciation ? '(' + vocab.pronunciation + ')' : ''}</div>
                        <div class="vocab-item-meaning">${vocab.pos ? '[' + vocab.pos + '] ' : ''}${vocab.meaning}</div>
                    </div>
                    <div style="display: flex; gap: 5px;">
                        <button class="vocab-item-edit" onclick="editVocabFromList(${index})" style="background: #f39c12; padding: 5px 10px; border: none; border-radius: 4px; color: white; cursor: pointer; font-size: 12px;">
                            ‚úèÔ∏è S·ª≠a
                        </button>
                        <button class="vocab-item-remove" onclick="removeVocabFromList(${vocab.vocabId || index})">
                            ‚úï X√≥a
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function hideCustomLessonCreate() {
            document.getElementById('customLessonCreateSection').classList.remove('show');
            document.getElementById('lessonSearchSection').style.display = 'block';
            // Reset form
            editingLessonId = null;
            document.getElementById('customLessonTitle').value = '';
            document.getElementById('customLessonDescription').value = '';
            document.getElementById('manualWord').value = '';
            document.getElementById('manualPronunciation').value = '';
            document.getElementById('manualMeaning').value = '';
            document.getElementById('manualPos').value = '';
            document.getElementById('manualExampleSrc').value = '';
            document.getElementById('manualExampleVi').value = '';
            customLessonVocabs = [];
            renderVocabList();
            // ·∫®n n√∫t th√™m t·ª´ n·∫øu c√≥
            currentSearchedVocab = null;
        }
        
        async function submitCustomLesson() {
            const title = document.getElementById('customLessonTitle').value.trim();
            const description = document.getElementById('customLessonDescription').value.trim();
            
            if (!title) {
                alert('Vui l√≤ng nh·∫≠p t√™n b√†i h·ªçc!');
                return;
            }
            
            try {
                let lessonId = editingLessonId;
                
                if (editingLessonId) {
                    // Ch·∫ø ƒë·ªô edit: C·∫≠p nh·∫≠t title/description
                    const updateInfoResponse = await fetch(`/api/custom-vocabulary/lesson/${editingLessonId}/info`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            title: title,
                            description: description
                        })
                    });
                    
                    if (!updateInfoResponse.ok) {
                        alert('L·ªói khi c·∫≠p nh·∫≠t th√¥ng tin b√†i h·ªçc!');
                        return;
                    }
                    
                    // X√≥a t·∫•t c·∫£ t·ª´ c≈© tr∆∞·ªõc khi th√™m l·∫°i
                    const clearResponse = await fetch(`/api/custom-vocabulary/lesson/${editingLessonId}/clear?userId=${USER_ID}`, {
                        method: 'DELETE'
                    });
                    
                    if (!clearResponse.ok) {
                        alert('L·ªói khi x√≥a t·ª´ c≈©!');
                        return;
                    }
                    
                } else {
                    // Ch·∫ø ƒë·ªô t·∫°o m·ªõi
                    const response = await fetch('/api/custom-vocabulary/lesson/create', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: USER_ID,
                            title: title,
                            description: description,
                            languageCode: LANGUAGE_CODE,
                            level: 'A1'
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (!result.success) {
                        alert('L·ªói: ' + result.message);
                        return;
                    }
                    
                    lessonId = result.lesson.id;
                }
                
                // Th√™m t·ª´ v·ª±ng n·∫øu c√≥ - Lu√¥n t·∫°o m·ªõi trong user_vocabulary
                if (customLessonVocabs.length > 0) {
                    console.log('Adding vocabularies:', customLessonVocabs);
                    for (const vocab of customLessonVocabs) {
                        const addResponse = await fetch('/api/custom-vocabulary/add', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                customLessonId: lessonId,
                                vocabId: null, // Lu√¥n null ƒë·ªÉ t·∫°o m·ªõi trong user_vocabulary
                                word: vocab.word,
                                pronunciation: vocab.pronunciation,
                                meaning: vocab.meaning,
                                pos: vocab.pos,
                                exampleSrc: vocab.exampleSrc,
                                exampleVi: vocab.exampleVi,
                                languageCode: LANGUAGE_CODE,
                                level: vocab.level || 'A1', // Level m·∫∑c ƒë·ªãnh
                                useExisting: false // Lu√¥n t·∫°o m·ªõi
                            })
                        });
                        
                        if (!addResponse.ok) {
                            const errorText = await addResponse.text();
                            console.error('Error adding vocab:', vocab.word, errorText);
                            alert(`L·ªói khi th√™m t·ª´ "${vocab.word}": ${errorText}`);
                            return;
                        }
                    }
                }
                
                const action = editingLessonId ? 'C·∫≠p nh·∫≠t' : 'T·∫°o';
                alert(`${action} b√†i h·ªçc th√†nh c√¥ng! ƒê√£ th√™m ${customLessonVocabs.length} t·ª´ v·ª±ng.`);
                hideCustomLessonCreate();
                searchLessons(); // Refresh danh s√°ch
                
            } catch (error) {
                console.error('Error saving custom lesson:', error);
                alert('Kh√¥ng th·ªÉ l∆∞u b√†i h·ªçc. Vui l√≤ng th·ª≠ l·∫°i!');
            }
        }
        
        // Load s·ªë l∆∞·ª£ng b√†i t·∫≠p qu√° h·∫°n
        async function loadOverdueCount() {
            try {
                const response = await fetch(`/api/assignments/overdue-count?userId=${USER_ID}`);
                const count = await response.json();
                
                const badge = document.getElementById('assignmentBadge');
                if (count > 0) {
                    badge.textContent = count;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading overdue count:', error);
            }
        }
        
        // Load overdue count khi trang load
        loadOverdueCount();
        
        // Refresh m·ªói 5 ph√∫t
        setInterval(loadOverdueCount, 5 * 60 * 1000);
    </script>
