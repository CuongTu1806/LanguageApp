<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K·∫øt Qu·∫£ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .result-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }
        
        /* Score Card */
        .score-card {
            background: white;
            border-radius: 30px;
            padding: 60px;
            max-width: 800px;
            margin: 0 auto 40px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .score-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .score-title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .score-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .score-display {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .score-number {
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .score-total {
            font-size: 40px;
            color: #999;
        }
        
        .score-percentage {
            font-size: 28px;
            color: #666;
            font-weight: 600;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-correct {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .stat-wrong {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .stat-skipped {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Details Table */
        .details-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto 40px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-out 0.3s backwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .details-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .question-item {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .question-item:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .question-item.correct {
            border-color: #2ecc71;
            background: rgba(46, 204, 113, 0.05);
        }
        
        .question-item.wrong {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.05);
        }
        
        .question-item.skipped {
            border-color: #95a5a6;
            background: rgba(149, 165, 166, 0.05);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .question-number {
            font-weight: bold;
            color: #666;
        }
        
        .question-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-correct {
            background: #2ecc71;
            color: white;
        }
        
        .status-wrong {
            background: #e74c3c;
            color: white;
        }
        
        .status-skipped {
            background: #95a5a6;
            color: white;
        }
        
        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }
        
        .answer-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
            font-size: 15px;
        }
        
        .answer-label {
            font-weight: 600;
            color: #666;
            min-width: 120px;
        }
        
        .answer-value {
            color: #333;
        }
        
        .answer-correct {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .answer-wrong {
            color: #e74c3c;
            font-weight: bold;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn-action {
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="result-container">

                        ‚úÖ ƒê√∫ng

                <div class="answer-row">

                </div>
                
                <div class="answer-row">
                    <span class="answer-label">B·∫°n ƒë√£ ch·ªçn:</span>

                        Ch√≠nh x√°c

        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">

            <!-- √în L·∫°i (v·ªÅ trang b√†i h·ªçc) -->

            <!-- L√†m L·∫°i Quiz -->
            <a th:if="${isCustomLesson == null or !isCustomLesson}"

    </div>
</body>
