    <!-- Modal x√°c nh·∫≠n t·ª´ ƒë√£ t·ªìn t·∫°i -->
    <div class="modal" id="confirmModal">

    <script>
        // Hardcode customLessonId v√† userId (s·∫Ω l·∫•y t·ª´ backend sau)
        const CUSTOM_LESSON_ID = 1; // TODO: L·∫•y t·ª´ URL ho·∫∑c session
        const USER_ID = 1;
        const LANGUAGE_CODE = 'cn';
        const LEVEL = 'A1';
        
        let currentExistingVocab = null;
        let currentFormData = null;
        let vocabularies = [];
        
        // Show message
        function showMessage(message, isSuccess = true) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            if (isSuccess) {
                successMsg.textContent = message;
                successMsg.classList.add('show');
                setTimeout(() => successMsg.classList.remove('show'), 3000);
            } else {
                errorMsg.textContent = message;
                errorMsg.classList.add('show');
                setTimeout(() => errorMsg.classList.remove('show'), 5000);
            }
        }
        
        // Submit form
        document.getElementById('addWordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const word = document.getElementById('word').value.trim();
            const meaning = document.getElementById('meaning').value.trim();
            
            if (!word || !meaning) {
                showMessage('Vui l√≤ng nh·∫≠p T·ª´ H√°n v√† Nghƒ©a!', false);
                return;
            }
            
            currentFormData = {
                word: word,
                pronunciation: document.getElementById('pronunciation').value.trim(),
                pos: document.getElementById('pos').value,
                meaning: meaning,
                exampleSrc: document.getElementById('exampleSrc').value.trim(),
                exampleVi: document.getElementById('exampleVi').value.trim(),
                languageCode: LANGUAGE_CODE,
                level: LEVEL,
                customLessonId: CUSTOM_LESSON_ID
            };
            
            // B∆∞·ªõc 1: Ki·ªÉm tra t·ª´ ƒë√£ t·ªìn t·∫°i ch∆∞a
            try {
                const checkResponse = await fetch('/api/custom-vocabulary/check', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        word: word,
                        languageCode: LANGUAGE_CODE
                    })
                });
                
                const checkResult = await checkResponse.json();
                
                if (checkResult.exists) {
                    // T·ª´ ƒë√£ t·ªìn t·∫°i ‚Üí hi·ªÉn th·ªã modal x√°c nh·∫≠n
                    showConfirmModal(checkResult);
                } else {
                    // T·ª´ ch∆∞a t·ªìn t·∫°i ‚Üí th√™m lu√¥n
                    await addVocabulary();
                }
            } catch (error) {
                showMessage('L·ªói: ' + error.message, false);
            }
        });
        
        // Hi·ªÉn th·ªã modal x√°c nh·∫≠n
        function showConfirmModal(checkResult) {
            currentExistingVocab = checkResult.existingVocab;
            
            document.getElementById('modalMessage').textContent = checkResult.message;
            
            const vocabInfo = `
                <p><strong>T·ª´:</strong> ${currentExistingVocab.word}</p>
                <p><strong>Phi√™n √¢m:</strong> ${currentExistingVocab.pronunciation || 'N/A'}</p>
                <p><strong>Nghƒ©a:</strong> ${currentExistingVocab.meaning}</p>
                <p><strong>V√≠ d·ª•:</strong> ${currentExistingVocab.exampleSrc || 'N/A'}</p>
            `;
            
            document.getElementById('existingVocabInfo').innerHTML = vocabInfo;
            document.getElementById('confirmModal').classList.add('active');
        }
        
        // Accept s·ª≠ d·ª•ng t·ª´ ƒë√£ t·ªìn t·∫°i
        document.getElementById('btnAccept').addEventListener('click', async () => {
            document.getElementById('confirmModal').classList.remove('active');
            await addVocabulary();
        });
        
        // Cancel
        document.getElementById('btnCancel').addEventListener('click', () => {
            document.getElementById('confirmModal').classList.remove('active');
            currentExistingVocab = null;
            currentFormData = null;
        });
        
        // Th√™m vocabulary v√†o custom lesson
        async function addVocabulary() {
            try {
                const response = await fetch('/api/custom-vocabulary/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(currentFormData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('‚úì ƒê√£ th√™m t·ª´ th√†nh c√¥ng!', true);
                    vocabularies.push(result.vocabulary);
                    renderWordList();
                    resetForm();
                } else {
                    showMessage('L·ªói: ' + result.message, false);
                }
            } catch (error) {
                showMessage('L·ªói: ' + error.message, false);
            }
        }
        
        // Reset form
        function resetForm() {

            currentFormData = null;
            currentExistingVocab = null;
        }
        
        // Render danh s√°ch t·ª´
        function renderWordList() {
            const container = document.getElementById('wordListContainer');
            document.getElementById('wordCount').textContent = vocabularies.length;
            
            if (vocabularies.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>

                    </div>
                `;
                return;
            }
            
            const html = vocabularies.map((vocab, index) => `
                <div class="word-item">
                    <div class="word-header">
                        <div>
                            <div class="word-main">${vocab.word}</div>
                            <div class="word-pronunciation">${vocab.pronunciation || ''}</div>
                        </div>
                        <button class="remove-btn" onclick="removeWord(${index})">üóëÔ∏è X√≥a</button>
                    </div>
                    <div class="word-meaning">
                        <strong>${vocab.pos ? '[' + vocab.pos + ']' : ''}</strong> ${vocab.meaning}
                    </div>
                    ${vocab.exampleSrc ? `

                            <div>${vocab.exampleSrc}</div>
                            <div style="color: #27ae60;">${vocab.exampleVi || ''}</div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        // X√≥a t·ª´
        function removeWord(index) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·ª´ n√†y kh·ªèi b√†i h·ªçc?')) {
                vocabularies.splice(index, 1);
                renderWordList();
                showMessage('ƒê√£ x√≥a t·ª´!', true);
            }
        }
        
        // Load danh s√°ch t·ª´ ƒë√£ c√≥ (n·∫øu lesson ƒë√£ t·ªìn t·∫°i)
        async function loadExistingWords() {
            // TODO: G·ªçi API GET /api/custom-vocabulary/lesson/{lessonId}

        // Init

    </script>
